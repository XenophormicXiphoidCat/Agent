<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>PixelBlaze Studio Chatbot</title>

  <!-- Load n8n Chat Styles -->
  <link href="https://cdn.jsdelivr.net/npm/@n8n/chat/dist/style.css" rel="stylesheet" />

  <!-- Custom UI Enhancements -->
  <style>
    /* Floating Button Customization */
    n8n-chat::part(launcher-button) {
      background-color: #2563eb;
      box-shadow: 0 6px 20px rgba(0, 0, 0, 0.25);
    }

    /* Chat Window Container */
    n8n-chat::part(chat-container) {
      border-radius: 16px;
      box-shadow: 0 12px 40px rgba(0, 0, 0, 0.3);
      overflow: hidden;
      max-width: 400px;
      font-family: 'Segoe UI', sans-serif;
    }

    /* Header Styling */
    n8n-chat::part(header) {
      background-color: #111827;
      color: #fff;
      font-weight: bold;
      font-size: 16px;
      padding: 14px;
    }

    /* Message Bubbles */
    n8n-chat::part(message-bubble) {
      border-radius: 18px;
      padding: 12px 16px;
      font-size: 14.5px;
      line-height: 1.6;
    }

    n8n-chat::part(message-bubble-user) {
      background-color: #2563eb;
      color: #fff;
    }

    n8n-chat::part(message-bubble-bot) {
      background-color: #f3f4f6;
      color: #111827;
    }

    /* Input Area */
    n8n-chat::part(input-area) {
      border-top: 1px solid #e5e7eb;
      padding: 12px;
    }

    /* Mobile Responsiveness */
    @media (max-width: 480px) {
      n8n-chat::part(chat-container) {
        width: 100%;
        height: 100%;
        border-radius: 0;
      }
    }
  </style>
</head>

<body>

<!-- Mounts the n8n chatbot -->
<script type="module">
  import { createChat } from 'https://cdn.jsdelivr.net/npm/@n8n/chat/dist/chat.bundle.es.js';

  createChat({
    webhookUrl: 'https://xxc.app.n8n.cloud/webhook/cc9181f1-6d2f-4094-a059-b1925e02d877/chat',
    theme: {
      chatTitle: 'Blaze â€¢ PixelBlaze Studio',
      chatSubTitle: 'Design help at your service ðŸŽ¨',
      accentColor: '#2563eb'
    }
  });
</script>

</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Modern Chat UI - PixelBlaze</title>
  <style>
    /* Floating Button */
    #chat-launcher {
      position: fixed;
      bottom: 24px;
      right: 24px;
      width: 60px;
      height: 60px;
      background-color: #2563eb;
      border-radius: 50%;
      box-shadow: 0 8px 20px rgba(0, 0, 0, 0.2);
      cursor: pointer;
      display: flex;
      justify-content: center;
      align-items: center;
      z-index: 1000;
    }

    #chat-launcher img {
      width: 28px;
      height: 28px;
    }

    /* Chat iframe container */
    #n8n-chat-frame {
      position: fixed;
      bottom: 100px;
      right: 24px;
      width: 400px;
      height: 520px;
      border-radius: 16px;
      box-shadow: 0 12px 40px rgba(0, 0, 0, 0.3);
      overflow: hidden;
      display: none;
      z-index: 999;
    }

    @media (max-width: 480px) {
      #n8n-chat-frame {
        width: 100%;
        height: 100%;
        right: 0;
        bottom: 0;
        border-radius: 0;
      }
    }
  </style>
</head>
<body>

<!-- Floating Chat Icon -->
<div id="chat-launcher">
  <img src="https://img.icons8.com/ios-filled/50/ffffff/chat--v1.png" alt="Chat" />
</div>

<!-- Iframe with injected n8n chatbot -->
<iframe id="n8n-chat-frame"
  src="https://xxc.app.n8n.cloud/webhook/cc9181f1-6d2f-4094-a059-b1925e02d877/chat"
  frameborder="0"
  allow="clipboard-write; microphone;"
></iframe>

<script>
  const launcher = document.getElementById('chat-launcher');
  const chatFrame = document.getElementById('n8n-chat-frame');

  launcher.addEventListener('click', () => {
    chatFrame.style.display = chatFrame.style.display === 'block' ? 'none' : 'block';
  });
</script>

</body>
</html>
